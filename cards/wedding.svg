<svg width="350" height="470" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="{{color}}" stroke="gold" stroke-width="10" rx="28"/>
  <text x="50%" y="70" text-anchor="middle" font-size="28" font-family="{{font}}" fill="#fff">{{heading}}</text>
  <text x="50%" y="130" text-anchor="middle" font-size="21" font-family="{{font}}" fill="#fff">प्रिय {{name}},</text>
  <text x="50%" y="170" text-anchor="middle" font-size="18" fill="#fff">तुम्हाला आमच्या विवाह सोहळ्यास आमंत्रण</text>
  <text x="50%" y="210" text-anchor="middle" font-size="18" fill="#fff">ता: {{date}}, वेळ: {{time}}</text>
  <text x="50%" y="250" text-anchor="middle" font-size="18" fill="#fff">स्थळ: {{venue}}</text>
  <text x="50%" y="320" text-anchor="middle" font-size="17" fill="#fff">आमंत्रक: {{invitor}}</text>
  <text x="50%" y="350" text-anchor="middle" font-size="17" fill="#fff">प्रमुख संयोजक: {{coordinator}}</text>
  <text x="50%" y="420" text-anchor="middle" font-size="15" fill="#fff">आपले स्वागत!</text>
</svg>